<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Welcome to Task Manager ' + ${session.username}">Welcome to Task Manager</title>
</head>
<div align="center">
    <a href = "#" th:href="@{/logout}">Logout</a>
    <a href = "#" th:href="@{/home}">Home</a>
    <form th:action = "@{/search}" method = "POST" th:object="${search}">
        <input type = "text"  th:field="*{searchstring}"/>
        <input type="image" height = "15" width = "15" src="https://www.alrightnow.com/wp-content/themes/alright/img/search-icon.png" alt="Submit Form" />
    </form>
    <p th:text="${param.searchmsg[0]}" th:unless="${param.searchmsg == null}"></p><br/>
</div>
        <div align="center">
            <h3 th:text="'Welcome to Task Manager ' + ${session.username}"></h3>
            <body>
                <table border="1px">
                    <tr>
                        <th>Created</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Complete Date</th>
                        <th>Completed</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.dateCreated}"></td>
                        <td th:text="${task.getTitle()}"></td>
                        <td th:text="${task.getBody()}"></td>
                        <td th:text="${task.dateComplete}"></td>
                        <td th:text="${task.completed}"></td>
                        <td><a href="#" th:href="@{/edit/}+${task.getTaskid()}">Edit</a> </td>
                        <td><a href="#" th:href="@{/delete/}+${task.getTaskid()}">Delete</a> </td>
                    </tr>
                </table>
            </body>
            <br/><br/><br/>
        </div>
</html>
