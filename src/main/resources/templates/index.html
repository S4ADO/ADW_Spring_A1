<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User management</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getUsername()}">Onions</td>
        <td th:text="${user.getPassword()}">2.41</td>
        <td><a href="#" th:href="@{/update/}+${user.getId()}">Update</a> </td>
        <td><a href="#" th:href="@{/deleteuser/}+${user.getId()}">Delete</a> </td>
    </tr>
</table>

</body>
</html>
